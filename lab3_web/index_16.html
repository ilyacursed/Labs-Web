<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 8</title>
</head>
<body>
    <div class="container">
        <div class="m-4 row">
            <div class="col"></div>
            <div class="p-5 col-lg-5 bg-secondary rounded">
                <h2>Please login</h2>
                <input type="email" class="my-3 form-control" id="exampleFormControlInput1" placeholder="Email Address">
                <input type="password" class="my-3 form-control" id="inputPassword" placeholder="Password">
                <div class="my-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
  </body>
</html>
